<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #222;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        main {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่หน้าแรก</h1>
    </header>
    <main>
        <p>นี่คือหน้าเว็บตัวอย่างที่สร้างขึ้นด้วย HTML และ CSS พื้นฐาน</p>
    </main>
</body>
</html>
